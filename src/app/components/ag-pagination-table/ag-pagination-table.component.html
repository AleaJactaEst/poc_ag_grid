<div class="buttons-wrapper">
  <button
    mat-raised-button
    color="primary"
    class="button-action"
    (click)="onBtnExport()"
  >Download CSV export file</button>
  <button
    mat-raised-button
    color="primary"
    class="button-action"
    (click)="getSelectedRows()"
  >Get selected rows</button>
</div>

<mat-form-field>
  <mat-label>Rows per page</mat-label>
  <mat-select (selectionChange)="amountOfRows($event)">
    <mat-option *ngFor="let rows of rowsPerPage" [value]="rows">
      {{ rows }}
    </mat-option>
  </mat-select>
</mat-form-field>

<ag-grid-angular
  pagination
  style="width: 100%; height: 80%;"
  class="ag-theme-balham"
  [columnDefs]="columnDefs"
  [autoGroupColumnDef]="autoGroupColumnDef"
  [defaultColDef]="defaultColDef"
  [suppressRowClickSelection]="true"
  [groupSelectsChildren]="true"
  [rowSelection]="rowSelection"
  [rowGroupPanelShow]="rowGroupPanelShow"
  [pivotPanelShow]="pivotPanelShow"
  [rowData]="rowData"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>

<h2>List of selected rows:</h2>
<pre [ngClass]="{ marginBottom: '12px' }">{{ selectedRows | json }}</pre>
